    <section>
        <dvi class="container">
            <div class="row ewk_cont_sec_1">
                <div class="container">
                    <div class="row">
                      <div class="col-5">
                        <div class="card">
                          <div class="card-header">Mochilas</div>
                          <div class="card-body">
                            <form action="" method="post">
                                <div class="mb-3">
                                  <label for="id" class="form-label">ID</label>
                                  <input
                                    type="id"
                                    class="form-control"
                                    name="id"
                                    id="id"
                                    aria-describedby="helpId"
                                    placeholder="id"
                                  />
                                </div>
                                <div class="mb-3">
                                  <label for="nick" class="form-label">nick</label>
                                  <input type="text"
                                    class="form-control" name="nick" id="nick" aria-describedby="helpId" placeholder="nick">
                                 </div>
                                 <div class="mb-3">
                                    <label for="nombre" class="form-label">nombre</label>
                                    <input type="text"
                                      class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="nombre">
                                   </div>
                                   <div class="mb-3">
                                    <label for="correo" class="form-label">correo</label>
                                    <input type="text"
                                      class="form-control" name="correo" id="correo" aria-describedby="helpId" placeholder="correo">
                                   </div>
                                 
                                 <div class="btn-group" role="group" aria-label="">
                                   <button id="btnAgregar"type="button" class="btn btn-success">Agregar</button>
                                   <button id="btnEditar"type="button" onclick="editar()" class="btn btn-warning"> Editar</button>
                                   <button id="btnCancelar"type="button" class="btn btn-primary">Cancelar</button>
                                 </div>
                              </form>     
                          </div>
                        </div>
                      </div>
                      <div class="col-7">
                        <table class="table table-bordered">
                          <thead>
                            <tr>
                              <th>ID</th>
                              <th>nick</th>
                              <th>Nombre</th>
                              <th>correo</th>
                            </tr>
                          </thead>
                          <tbody id="usuarios"></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
            </div>
